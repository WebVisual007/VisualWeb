<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Builder</title>

  <!-- 20 Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat|Oswald|Raleway|PT+Sans|Merriweather|Nunito|Ubuntu|Playfair+Display|Source+Sans+Pro|Poppins|Fira+Sans|Inconsolata|Rubik|Work+Sans|Arvo|Kanit|Titillium+Web&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body>
  <div id="builder">
    <aside id="toolbar">
      <h2>Herramientas</h2>
      <section>
        <label>Tema:</label>
        <select id="themeSelect">
          <option value="default">Blanco</option>
          <option value="cocina">Cocina</option>
          <option value="deporte">Deporte</option>
          <option value="games">Games</option>
          <option value="naturaleza">Naturaleza</option>
          <option value="cuaderno">Cuaderno</option>
        </select>
      </section>
      <section>
        <label>Fuente:</label>
        <select id="fontSelect">
          <option value="">-- Automática --</option>
          <option value="Roboto">Roboto</option>
          <option value="Open Sans">Open Sans</option>
          <option value="Lato">Lato</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Oswald">Oswald</option>
          <option value="Raleway">Raleway</option>
          <option value="PT Sans">PT Sans</option>
          <option value="Merriweather">Merriweather</option>
          <option value="Nunito">Nunito</option>
          <option value="Ubuntu">Ubuntu</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Source Sans Pro">Source Sans Pro</option>
          <option value="Poppins">Poppins</option>
          <option value="Fira Sans">Fira Sans</option>
          <option value="Inconsolata">Inconsolata</option>
          <option value="Rubik">Rubik</option>
          <option value="Work Sans">Work Sans</option>
          <option value="Arvo">Arvo</option>
          <option value="Kanit">Kanit</option>
          <option value="Titillium Web">Titillium Web</option>
        </select>
      </section>
      <section>
        <button onclick="addElement('h1')">Agregar H1</button>
        <button onclick="addElement('h2')">Agregar H2</button>
        <button onclick="addElement('h3')">Agregar H3</button>
        <button onclick="addElement('p')">Agregar Texto</button>
        <button onclick="addElement('img')">Agregar Imagen</button>
        <button onclick="addElement('video')">Agregar Video</button>
        <button onclick="addElement('audio')">Agregar Música</button>
        <button onclick="addElement('button')">Agregar Botón</button>
      </section>
    </aside>

    <div id="canvas-container">
      <div id="canvas" class="theme-default"></div>
    </div>

    <div id="viewControls">
      <button id="desktopView">Escritorio</button>
      <button id="mobileView">Móvil</button>
    </div>

    <button id="generateCode">Generar Código</button>
  </div>

  <div id="codeModal" class="hidden">
    <div class="code-tabs">
      <button data-tab="html" class="active">HTML</button>
      <button data-tab="css">CSS</button>
      <button data-tab="js">JS</button>
    </div>
    <pre id="htmlPane" class="codePane"></pre>
    <pre id="cssPane" class="codePane hidden"></pre>
    <pre id="jsPane" class="codePane hidden"></pre>
    <button id="closeModal">Cerrar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
