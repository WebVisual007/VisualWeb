<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador Web</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="tema-blanco">
  <header>
    <h1>Constructor de Sitios Web</h1>
    <select id="temaSelector">
      <option value="blanco">Tema Blanco</option>
      <option value="cocina">Cocina</option>
      <option value="deportes">Deportes</option>
      <option value="videojuegos">Games</option>
      <option value="naturaleza">Naturaleza</option>
      <option value="cuaderno">Cuaderno</option>
    </select>
    <select id="fuenteSelector"></select>
  </header>

  <main id="zonaDiseño" contenteditable="true">
    <p>Aquí empieza tu sitio web...</p>
  </main>

  <section id="herramientas">
    <button onclick="agregarElemento('h1')">Agregar Título H1</button>
    <button onclick="agregarElemento('h2')">Agregar H2</button>
    <button onclick="agregarElemento('img')">Agregar Imagen</button>
    <button onclick="agregarElemento('boton')">Botón + Subenlace</button>
  </section>

  <footer>
    <button id="btnExportar">Generar Código</button>
    <textarea id="codigoResultado" readonly></textarea>
  </footer>

  <script src="script.js"></script>
</body>
</html>
